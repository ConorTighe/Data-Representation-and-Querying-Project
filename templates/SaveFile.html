<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>
      
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" >

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.css">

      <!-- Latest compiled and miniAfied JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>
      
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
  </head>
  <body>
      
       <!-- Bootstrap navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
            </div>
            <!-- page navigation and page your on -->
        <ul class="nav navbar-nav">
            <li><a href="http://127.0.0.1:5000">Home</a></li>
            <li class="active"><a href="http://127.0.0.1:5000/List">My Recipe</a></li>
            <li><a href="https://github.com/ConorTighe1995/Data-Representation-and-Querying-Project/blob/master/README.md">Github</a></li> 
        </ul>
        </div>
      </nav>
   
      <!-- GET saved data
      <table border = 1>
         <thead>
            <td>Name</td>
             <td>Rating></td>
            <td>Author</td>
            <td>Site</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["rating"]}}</td>
               <td> {{ row["author]}}</td>
               <td>{{row["source"]}}</td>	
            </tr>
         {% endfor %}
      </table>
      
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
